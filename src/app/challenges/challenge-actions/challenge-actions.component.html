<FlexboxLayout>
    <Button *ngIf="action !== 'complete'" [isEnabled]="!done" height="60" class="btn btn-success btn-rounded-lg" text="Completed" (tap)="onAction('complete')"></Button>
    <StackLayout *ngIf="action === 'complete'" height="60" class="btn btn-success btn-rounded-lg">
        <Label text="&#xf00c;" horizontalAlignment="center" class="fa btn-alt animate-button"></Label>
    </StackLayout>
    <Button *ngIf="action !== 'fail'" height="60" [isEnabled]="!done" class="btn btn-danger btn-rounded-lg" text="Failed" (tap)="onAction('fail')"></Button>
    <StackLayout *ngIf="action === 'fail'" height="60" class="btn btn-danger  btn-rounded-lg">
        <Label text="&#xf00d;" horizontalAlignment="center" class="fa btn-alt animate-button"></Label>
    </StackLayout>
    <Button class="btn btn-flat" [text]="cancelText" (tap)="onAction('cancel')"></Button>
</FlexboxLayout>
