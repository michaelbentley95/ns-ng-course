<ActionBar [title]="title" (loaded)="onLoadedActionBar()">
    <NavigationButton text="Back" icon="res://baseline_arrow_back_white_24" *ngIf="canGoBack" (tap)="onGoBack()">
    </NavigationButton>
    <NavigationButton *ngIf="android && hasMenu" icon="res://menu_black" (tap)="onToggleMenu()"></NavigationButton>
    <ActionItem *ngIf="!android && hasMenu" ios.position="left" (tap)="onToggleMenu()">
        <Label text="&#xf0c9;" class="fa m-5"></Label>
    </ActionItem>
    <ng-content></ng-content>
</ActionBar>
